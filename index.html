
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script>
      // 1. Initialize global process object for compatibility
      window.process = { 
        env: { NODE_ENV: 'production', API_KEY: "" },
        cwd: function() { return '/'; },
        nextTick: function(fn) { setTimeout(fn, 0); }
      };
      
      // 2. Global error listener with detailed reporting
      window.addEventListener('error', function(e) {
        console.error("Critical Runtime Error Captured:", e);
        const root = document.getElementById('root');
        if (root && (root.innerHTML.includes("Website load ho rahi hai") || root.innerHTML.trim() === "")) {
          root.innerHTML = `
            <div style="padding: 40px; font-family: system-ui, -apple-system, sans-serif; text-align: center; background: #fff; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
              <div style="background: #fff1f2; border: 1px solid #fecdd3; padding: 32px; border-radius: 24px; max-width: 500px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);">
                <h1 style="color: #e11d48; margin: 0 0 16px 0; font-size: 26px; font-weight: 800;">Website Load Nahi Hui</h1>
                <p style="color: #4b5563; font-size: 16px; line-height: 1.6; margin-bottom: 24px;">
                  Technical Error: <code style="background: #fee2e2; padding: 4px 8px; border-radius: 6px; font-family: monospace; font-size: 14px; color: #991b1b;">${e.message || "React Version Conflict"}</code>
                </p>
                <div style="text-align: left; background: #f9fafb; padding: 20px; border-radius: 16px; margin-bottom: 24px; border: 1px solid #f3f4f6;">
                  <p style="margin: 0 0 10px 0; font-weight: 700; font-size: 15px; color: #1f2937;">Isse theek karne ke liye:</p>
                  <ul style="margin: 0; padding-left: 20px; font-size: 14px; color: #6b7280; line-height: 1.8;">
                    <li>Keyboard par <b>Ctrl + F5</b> दबाएं (Hard Refresh)</li>
                    <li>Browser की Settings में जाकर <b>Cache Clear</b> करें</li>
                    <li>अगर आप मोबाइल पर हैं, तो पेज को 3-4 बार रिफ्रेश करें</li>
                  </ul>
                </div>
                <button onclick="location.reload(true)" style="background: #2563eb; color: white; border: none; padding: 14px 40px; border-radius: 14px; font-weight: 800; cursor: pointer; font-size: 16px; width: 100%; transition: all 0.2s;" onmousedown="this.style.transform='scale(0.98)'" onmouseup="this.style.transform='scale(1)'">Website Reload Kare</button>
              </div>
            </div>
          `;
        }
      }, true);
    </script>

    <title>MIT Mawana | Computer Institute</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #f9fafb; }
      #root { min-height: 100vh; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <!-- FIXED IMPORT MAP: All references point to React 19.0.0 to avoid conflicts -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
        "lucide-react": "https://esm.sh/lucide-react@0.462.0?deps=react@19.0.0",
        "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@19.0.0",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root">
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; background: white; text-align: center;">
        <div style="width: 48px; height: 48px; border: 4px solid #f3f3f3; border-top: 4px solid #2563eb; border-radius: 50%; animation: spin 0.8s linear infinite; margin-bottom: 20px;"></div>
        <p style="color: #1e293b; font-weight: 800; font-size: 20px; margin: 0; letter-spacing: -0.025em;">MIT MAWANA</p>
        <p style="color: #64748b; font-size: 14px; margin-top: 4px;">Website load ho rahi hai...</p>
      </div>
    </div>
    
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
